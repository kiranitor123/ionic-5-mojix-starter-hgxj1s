<ion-header>
  <ion-toolbar>
    <ion-title>Mojix Music App</ion-title>
    <div slot="end">
      <ion-label>Music/Movie</ion-label>
      <ion-toggle [(ngModel)]="isSelect"></ion-toggle>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
   <ion-searchbar type="text" debounce="500" (ionChange)="getItems($event)"></ion-searchbar>
    <app-song *ngFor="let song of (songList|async)?.results; let i = index;" [currentSong]="song" [position]="i"></app-song>
</ion-content>
